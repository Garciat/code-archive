<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Explorer in CSS3</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }

      * {
        font-family: Segoe UI, Arial, Helvetica, sans-serif;
        cursor: default;
        -webkit-user-select: none;
      }

      body {
        background: url("bkg.jpg") center bottom;
        -webkit-font-smoothing: antialiased;
      }

      #window {
        position: absolute;
        top: 50px;
        right: 50px;
        bottom: 50px;
        left: 50px;
        min-width: 800px;
        min-height: 600px;
        -webkit-box-shadow: 0 0 20px #000;
        -webkit-border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.8);
      }
      #window > div {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -webkit-border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.8);
        background-image:
          -webkit-gradient(
            linear,
            0 0,
            0 32%,
            color-stop(0, rgba(0, 0, 0, 0)),
            color-stop(0.99, rgba(255, 255, 255, 0.7)),
            color-stop(1, rgba(255, 255, 255, 0))
          ),
          -webkit-gradient(
          radial,
          0 -150,
          0,
          0 -150,
          250,
          color-stop(0.85, rgba(255, 255, 255, 0.3)),
          color-stop(1, rgba(255, 255, 255, 0))
        ),
          -webkit-gradient(
          radial,
          100% -150,
          0,
          100% -150,
          250,
          color-stop(0.85, rgba(255, 255, 255, 0.3)),
          color-stop(1, rgba(255, 255, 255, 0))
        );
      }
      #window .controls {
        position: absolute;
        top: 0;
        right: 4px;
        width: 103px;
        height: 18px;
        -webkit-border-radius: 0 0 4px 4px;
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-top: 0;
      }
      #window .controls > div {
        position: absolute;
        top: 0;
        bottom: 0;
        -webkit-box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.8);
        background: -webkit-gradient(
          linear,
          0 0,
          0 100%,
          color-stop(0.2, rgba(255, 255, 255, 0.65)),
          color-stop(0.2, rgba(255, 255, 255, 0.65)),
          color-stop(0.5, rgba(255, 255, 255, 0.4)),
          color-stop(0.5, rgba(100, 100, 100, 0.7)),
          color-stop(1, rgba(200, 200, 200, 0.4))
        );
      }
      #window .controls .down {
        left: 0;
        width: 27px;
        -webkit-border-radius: 0 0 0 4px;
        border: 1px solid rgba(0, 0, 0, 0.6);
        border-top: 0;
        -webkit-transition: -webkit-box-shadow 0.15s linear;
      }
      #window .controls .down:hover {
        -webkit-box-shadow:
          0 0 20px #06fefb,
          inset 0 0 2px rgba(255, 255, 255, 0.8);
        background-color: #1290eb;
      }
      #window .controls .size {
        left: 29px;
        width: 27px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.6);
        -webkit-transition: -webkit-box-shadow 0.15s linear;
      }
      #window .controls .size:hover {
        -webkit-box-shadow:
          0 0 20px #06fefb,
          inset 0 0 2px rgba(255, 255, 255, 0.8);
        background-color: #1290eb;
      }
      #window .controls .close {
        right: 0;
        width: 45px;
        -webkit-border-radius: 0 0 4px 0;
        border: 1px solid rgba(0, 0, 0, 0.6);
        border-top: 0;
        background:
          -webkit-gradient(
            linear,
            0 0,
            0 100%,
            color-stop(0.2, rgba(255, 255, 255, 0.5)),
            color-stop(0.2, rgba(255, 255, 255, 0.5)),
            color-stop(0.5, rgba(255, 255, 255, 0.2)),
            color-stop(0.5, rgba(100, 100, 100, 0.0)),
            color-stop(1, rgba(200, 200, 200, 0.4))
          ),
          -webkit-gradient(
          radial,
          50% 50%,
          0,
          50% 50%,
          30,
          color-stop(0, #d44433),
          color-stop(1, #97342e)
        );
        -webkit-transition: -webkit-box-shadow 0.15s linear;
      }
      #window .controls .close:hover {
        -webkit-box-shadow:
          0 0 30px #e6942f,
          inset 0 0 2px rgba(255, 255, 255, 0.8);
        background:
          -webkit-gradient(
            linear,
            0 0,
            0 100%,
            color-stop(0.2, rgba(255, 255, 255, 0.5)),
            color-stop(0.2, rgba(255, 255, 255, 0.5)),
            color-stop(0.5, rgba(255, 255, 255, 0.2)),
            color-stop(0.5, rgba(100, 100, 100, 0.0)),
            color-stop(1, rgba(200, 200, 200, 0.4))
          ),
          -webkit-gradient(
          radial,
          50% 50%,
          0,
          50% 50%,
          30,
          color-stop(0, #d5290a),
          color-stop(1, #a6200d)
        ),
          -webkit-gradient(
          linear,
          0 0,
          0 100%,
          color-stop(0, rgba(0, 0, 0, 0)),
          color-stop(1, #0f0)
        );
      }
      #window .title {
        position: absolute;
        top: 6px;
        left: 5px;
        padding-left: 22px;
        background: url("icon.png") left center no-repeat;
        font-size: 9pt;
        line-height: 16px;
        text-shadow:
          0 0 15px #fff,
          0 0 15px #fff,
          0 0 15px #fff,
          0 0 15px #fff,
          0 0 15px #fff,
          0 0 15px #fff;
      }
      #window .body {
        position: absolute;
        top: 27px;
        right: 5px;
        bottom: 5px;
        left: 5px;
        -webkit-box-shadow: 0 0 2px rgba(255, 255, 255, 1);
        -webkit-border-radius: 1px;
        border: 1px solid rgba(0, 0, 0, 0.8);
      }

      #ui {
        background: #fff;
        background-image: -webkit-gradient(
          linear,
          0 0,
          0 150,
          color-stop(0, #e6f0fa),
          color-stop(1, #fff)
        );
      }
      #ui .menu {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        height: 31px;
        -webkit-box-shadow: inset 0 0 3px #fff, 0 1px 1px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid #a0afc3;
        background-image: -webkit-gradient(
          linear,
          0 0,
          0 100%,
          color-stop(0, #fff),
          color-stop(0.5, #e6f0fa),
          color-stop(0.5, #dce6f4),
          color-stop(1, #e6f0fa)
        );
      }
      #ui .menu ul {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 3px 10px;
        color: #1e395b;
        font-size: 9pt;
      }
      #ui .menu li {
        float: left;
        margin: 0 3px 0 0;
        padding: 0 14px;
        list-style-type: none;
        line-height: 25px;
      }
      #ui .menu li:hover {
        padding: 0 13px;
        -webkit-box-shadow: inset 0 0 2px #fff;
        -webkit-border-radius: 3px;
        border: 1px solid #c0cbdf;
        background-image: -webkit-gradient(
          linear,
          0 100%,
          0 0,
          color-stop(0, rgba(0, 0, 0, 0.15)),
          color-stop(0.5, rgba(0, 0, 0, 0))
        );
        line-height: 23px;
      }
      #ui .menu li:active {
        -webkit-box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
        background: rgba(0, 0, 0, 0.1);
      }
    </style>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <div id="window">
      <div>
        <div class="top">
          <div class="controls">
            <div class="down"></div>
            <div class="size"></div>
            <div class="close"></div>
          </div>
          <div class="title">
            Inbox - Windows Live Mail
            <span></span>
          </div>
        </div>
        <div class="body" id="ui">
          <div class="menu">
            <ul>
              <li>New</li>
              <li>Reply</li>
              <li>Reply All</li>
              <li>Forward</li>
              <li>Add to calendar</li>
              <li>Delete</li>
              <li>Junk</li>
              <li>Sync</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
